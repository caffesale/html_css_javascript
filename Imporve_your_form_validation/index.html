<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input pattern="[a-zA-Z0-9._+-]+@[a-zA-Z0-9._+-]+\.[a-z]{2,}" id="email" type="email" required title="must be a valid">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input title="Must be at least 8 characters" pattern="[a-zA-Z0-9]{8,}" id="password" type="password" required>
      <p class="input-hint">Must be at least 8 characters</p>
    </div>
    <button>Submit</button>
  </form>
</body>
</html>
